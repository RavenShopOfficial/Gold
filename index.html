<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه محصولات Blood Strike</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        /* تنظیمات کلی فونت و رنگ پس زمینه */
        body {
        font-family: 'Vazirmatn', 'Inter', sans-serif;
        background-image: url('images/BackGround.webp');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        animation: moveBg 10s linear infinite alternate;
    }

    /* تعریف انیمیشن */
    @keyframes moveBg {
        0% {
            background-position: 0% center;
        }
        100% {
            background-position: 100% center;
        }
    }


        /* استایل سفارشی برای کارت محصولات */
        .product-card {
            background-color: #c6d5e4;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
            position: relative;
            overflow: hidden;
            height: 100%; /* ارتفاع یکسان برای Grid */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
            border-color: #f97316; /* Orange-600 */
        }

        /* استایل برای برچسب بالای محصولات */
        .badge-top-right {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #dc2626; /* Red-600 (پیش‌فرض) */
            color: white;
            padding: 2px 8px;
            font-size: 0.75rem;
            font-weight: bold;
            border-bottom-left-radius: 8px;
            z-index: 10;
        }
        
        /* استایل شبیه‌سازی شده برای عنوان Premium (طلایی) */
        .premium-title {
            background: linear-gradient(180deg, #070707 0%, #050505 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #fbc02d; /* Fallback */
            font-weight: 700;
            padding: 4px 0;
            font-size: 1.125rem; /* text-lg */
        }

        /* استایل قیمت تومانی (جدید - بالای دکمه) */
        .toman-price-display {
            background-color: #ffe8d6; /* Light Orange/Peach */
            color: #d97706; /* Orange-600 */
            font-size: 1.125rem; /* text-lg */
            font-weight: 800;
            text-align: center;
            padding: 0.5rem 0;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        /* استایل دکمه خرید تلگرام */
        .telegram-button {
            background-color: #0088CC; /* Telegram Blue */
            transition: background-color 0.15s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            font-size: 0.95rem; 
            padding: 0.75rem 0.5rem; 
            font-weight: 700;
            text-decoration: none; /* برای تگ <a> */
        }
        .telegram-button:hover {
            background-color: #0077b3; /* Slightly darker blue */
        }
        
        /* استایل هدر برای نمایش لوگو و عنوان */
        #header-logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* ریسپانسیو کردن هدر */
        @media (max-width: 640px) {
            #header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            #header-logo-container {
                margin-left: auto; /* Push logos to the left (RTL) */
            }
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-7xl mx-auto">
        
        <!-- هدر صفحه -->
        <header id="header-content" class="mb-6 sm:mb-8 p-4 bg-white rounded-xl shadow-lg border-t-4 border-orange-500 flex items-center justify-between flex-wrap">
            
            <!-- بخش عنوان و نکته (سمت راست) -->
            <div class="flex-grow">
                <h1 class="flex items-center text-orange-500 font-bold text-xl sm:text-2xl">
                    <span class="ml-2 bg-orange-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm" style="width: 24px; height: 24px; display: inline-flex; align-items: center; justify-content: center; border-radius: 9999px; background-color: #f97316; color: white;">۲</span>
                    قیمت مقدار گلد مورد نظر را مشاهده کنید
                </h1>
                <p class="text-gray-600 text-sm mt-2 mr-8">
                    <b>نکته: برای خرید محصول، به ربات تلگرام هدایت می‌شوید.</b>
                </p>
            </div>

            <!-- لوگو و متن سفارشی (سمت چپ) -->
            <div id="header-logo-container" class="flex items-center gap-2 flex-shrink-0 mt-4 sm:mt-0">
                <img src="images/BloodStrikeLogo.webp" alt="لوگوی Blood Strike" class="w-10 h-10 rounded-lg shadow-md" onerror="this.onerror=null;this.src='https://placehold.co/40x40/f0f0f0/333?text=Logo';">
                <img src="images/BloodStrike.webp" alt="متن Blood Strike" class="h-6 w-auto" onerror="this.onerror=null;this.src='https://placehold.co/100x24/f0f0f0/333?text=Text';">
            </div>
            
        </header>

        <!-- نمایش پیام Loading یا Error -->
        <div id="status-message" class="text-center p-6 text-gray-700 text-lg font-medium">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-500 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            در حال دریافت اطلاعات محصولات...
        </div>

        <!-- کانتینر محصولات (Grid) -->
        <div id="products-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 hidden">
            <!-- کارت‌های محصولات به صورت داینامیک اینجا قرار می‌گیرند -->
        </div>
        
        <!-- پیغام موفقیت/خطای خرید (شبیه Alert) -->
        <div id="cart-message" class="fixed top-0 left-1/2 -translate-x-1/2 mt-4 p-4 text-center rounded-lg shadow-xl z-50 transition-transform duration-300 transform scale-0" role="alert">
            <!-- اینجا پیام‌های خرید نمایش داده می‌شوند -->
        </div>

    </div>

    <script>
        // متغیرهای عمومی
        const productsContainer = document.getElementById('products-container');
        const statusMessage = document.getElementById('status-message');
        const cartMessage = document.getElementById('cart-message');
        
        // !!! مهم: آدرس ربات تلگرام شما (استفاده به عنوان پیش فرض)
        const TELEGRAM_BOT_USERNAME = 'YOUR_BOT_USERNAME_HERE'; // <--- فقط یوزرنیم ربات را اینجا بگذارید
        const TELEGRAM_BOT_URL = `https://t.me/${TELEGRAM_BOT_USERNAME}`;

        // آدرس API شما
        const API_URL = 'https://ravenshop-proxy.bloodstrike.workers.dev/products';

        /**
         * آبجکت ۱: شخصی‌سازی متن Badge بر اساس ID محصول.
         * * - کلید: ID محصول (به صورت رشته)
         * - مقدار: متن سفارشی Badge (یا null برای حذف Badge)
         * * اگر ID محصولی در این لیست نباشد، Badge نمایش داده می‌شود و متن آن 'Trusted' خواهد بود.
         */

        const CUSTOM_BADGE_TEXTS = {
            545970: "واریز آنی",
            545978: "واریز آنی",
            600062: "واریز آنی",
            545992: "واریز آنی",
            545996: "واریز آنی",
            546012: "واریز آنی",
            545981: "واریز با چند دقیقه تاخیر",
            545987: "واریز با چند دقیقه تاخیر",
            545977: "واریز با چند دقیقه تاخیر",
            545968: "واریز با چند دقیقه تاخیر"
        };
        
        /**
         * آبجکت ۲: شخصی‌سازی لینک تلگرام (href) بر اساس ID محصول.
         * * - کلید: ID محصول (به صورت رشته)
         * - مقدار: لینک کامل سفارشی (مثال: https://t.me/anotherbot?start=custom_key)
         * * اگر ID محصولی در این لیست نباشد، از لینک پیش‌فرض (با start=buy_[product.id]) استفاده می‌شود.
         */
        const CUSTOM_TELEGRAM_LINKS = {
            //"545970": "https://t.me/anotherbot_for_golds?start=gold_105",
            "545970": "https://t.me/RavenZoneBot?start=B_d9c915",
            "545978": "https://t.me/RavenZoneBot?start=B_b47bea",
            "600062": "https://t.me/RavenZoneBot?start=B_28f976",
            "545992": "https://t.me/RavenZoneBot?start=B_d3ebe6",
            "545996": "https://t.me/RavenZoneBot?start=B_511adb",
            "546012": "https://t.me/RavenZoneBot?start=B_be6211",
            "545981": "https://t.me/RavenZoneBot?start=B_8364cc",
            "545987": "https://t.me/RavenZoneBot?start=B_577cd8",
            "545977": "https://t.me/RavenZoneBot?start=B_ff0235",
            "545968": "https://t.me/RavenZoneBot?start=B_3cc2a8"
        };


        // تابع نمایش پیغام (جایگزین alert)
        function showCartMessage(message, type = 'success') {
            cartMessage.textContent = message;
            
            // تنظیم استایل بر اساس نوع پیغام
            cartMessage.className = 'fixed top-0 left-1/2 -translate-x-1/2 mt-4 p-4 text-center rounded-lg shadow-xl z-50 transition-transform duration-300 transform scale-100 text-white'; // Base classes

            if (type === 'success') {
                cartMessage.classList.add('bg-green-500');
            } else if (type === 'error') {
                cartMessage.classList.add('bg-red-500');
            } else if (type === 'info') {
                cartMessage.classList.add('bg-blue-500');
            } else {
                cartMessage.classList.add('bg-gray-500');
            }

            // مخفی کردن بعد از ۳ ثانیه
            setTimeout(() => {
                cartMessage.classList.remove('scale-100');
                cartMessage.classList.add('scale-0');
            }, 3000);
        }

        /**
         * تابعی برای استخراج اطلاعات محصول و ساخت HTML
         * @param {object} product - آبجکت محصول از API
         */
        function renderProductCard(product) {
            // قیمت نهایی را به تومان و با جداکننده هزارگان فرمت می‌کنیم
            const priceToman = product.final_price.toLocaleString('fa-IR');
            
            // آدرس تصویر را بر اساس ID محصول می‌سازیم
            const imageSrc = `images/${product.id}.webp`;

            // بررسی اینکه آیا محصول "Premium" است یا خیر
            const isPremium = product.name.toLowerCase().includes('premium');
            
            // --- ۱. منطق Badge ---
            let badgeText = CUSTOM_BADGE_TEXTS[String(product.id)];
            if (badgeText === undefined) {
                badgeText = 'Trusted';
            }
            
            // --- ۲. منطق لینک تلگرام ---
            let telegramLink;
            const customLink = CUSTOM_TELEGRAM_LINKS[String(product.id)];
            
            if (customLink) {
                // استفاده از لینک سفارشی
                telegramLink = customLink;
            } else {
                // استفاده از لینک پیش‌فرض (با پارامتر start)
                telegramLink = `${TELEGRAM_BOT_URL}?start=buy_${product.id}`;
            }

            // استخراج عنوان اصلی (Cname)
            const title = product.Cname;
            
            // استخراج زیرعنوان (بخش بعد از کاما در name)
            let subtitle = '';
            if (product.name.includes(',')) {
                const parts = product.name.split(',');
                if (parts.length > 1) {
                    subtitle = parts[1].trim(); // متن بعد از کاما
                }
            }

            // ساخت المان کارت
            const cardElement = document.createElement('div');
            cardElement.className = 'product-card rounded-xl p-4 flex flex-col items-center justify-between';

            // ساخت بدنه HTML کارت
            cardElement.innerHTML = `
                ${badgeText ? `<div class="badge-top-right">${badgeText}</div>` : ''}
                
                <!-- بخش تصویر -->
                <div class="flex-grow flex items-center justify-center p-2 mb-3 h-32">
                    <img src="${imageSrc}" alt="${title}" class="max-w-full max-h-full object-contain" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="hidden text-gray-400 text-sm">(تصویر موجود نیست)</div>
                </div>
                
                <!-- بخش اطلاعات -->
                <div class="text-center w-full">
                    ${isPremium ? 
                        `<div class="premium-title mb-1">${title}</div>` : 
                        `<div class="text-gray-800 text-lg font-bold mb-1">${title}</div>`
                    }
                    
                    ${subtitle ? `<div class="text-xs text-gray-500 h-8">${subtitle}</div>` : '<div class="h-8"></div>'}
                </div>

                <!-- نمایش قیمت تومانی (جدید - بالای دکمه) -->
                <div class="toman-price-display w-full mt-2">
                    ${priceToman} تومان
                </div>

                <!-- دکمه خرید تلگرام (لینک بر اساس منطق جدید) -->
                <a href="${telegramLink}" target="_blank" class="telegram-button w-full text-white font-bold rounded-lg shadow-md hover:shadow-lg text-base no-underline mt-2">
                    خرید از ربات تلگرام
                </a>
            `;
            
            return cardElement;
        }

        // تابع اصلی برای دریافت قیمت‌ها و رندر کردن محصولات
        async function fetchProductsAndRender() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`خطا در اتصال به سرور: ${response.status}`);
                }
                
                const products = await response.json();

                statusMessage.classList.add('hidden');
        
                if (products && products.length > 0) {
                     productsContainer.classList.remove('hidden'); // نمایش کانتینر
                     products.forEach(product => {
                        const card = renderProductCard(product);
                        productsContainer.appendChild(card);
                    });
                } else {
                    statusMessage.textContent = 'محصولی برای نمایش یافت نشد.';
                    statusMessage.classList.remove('hidden');
                }

            } catch (error) {
                console.error('Error fetching products:', error);
                statusMessage.textContent = 'خطا در بارگذاری محصولات. لطفاً صفحه را رفرش کنید.';
                statusMessage.classList.remove('hidden');
                productsContainer.classList.add('hidden');
            }
        }

        // اجرای توابع هنگام بارگذاری کامل صفحه
        document.addEventListener('DOMContentLoaded', () => {
            // تنظیم تصاویر هدر
            // مطمئن شوید که این فایل‌ها در پوشه images در کنار فایل HTML شما هستند
            // اگر فایل‌ها در همان دایرکتوری index.html هستند، آدرس را به './' تغییر دهید
            const imageBasePath = 'images/';
            
            // اصلاح شده: استفاده از کوئری سلکتور برای اطمینان از یافتن المان‌ها
            const logoImg = document.querySelector('#header-logo-container img:first-child');
            const textImg = document.querySelector('#header-logo-container img:last-child');
            
            if (logoImg) {
                logoImg.src = `${imageBasePath}BloodStrikeLogo.webp`;
            }
            if (textImg) {
                textImg.src = `${imageBasePath}BloodStrike.webp`;
            }
            
            // فراخوانی API و رندر محصولات
            fetchProductsAndRender();
        });

    </script>
</body>
</html>
